{% extends 'account/base.html' %}

{% block content %}
<table>
    <thead>
        <th>
            Категории
        </th>
    </thead>

    {% if categories %}
        {% for cat in categories %}
        <tr>
            <td>
                {{ cat.name }}
                <a href="{% url 'subscribe' cat.id %}">Subscribe</a>
            </td>
        </tr>   
        {% endfor %}
    {% else %}
        No categories...
    {% endif %}
{% endblock content %}
